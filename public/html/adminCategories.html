    <div class="container text-center" ng-controller='adminCtrl'>
        <div class="row container-category">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="cat">Category:</label>
                    <input type="text" class="form-control" id="cat" ng-model='addCategory'>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" ng-click='addNewCategory()'>Add</button>
            </div>

        </div>
        <div class="row" ng-repeat='category in categories'>
            <div class="col-md-4">{{category.name}}</div>
            <div class="col-md-4"><button class="btn btn-danger">Delete</button></div>
            <div class="col-md-4"><button class="btn btn-warning">Edit</button></div>
        </div>
    </div>
